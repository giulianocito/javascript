<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font: normal 15pt arial;
            width: 200px;
        }

        div#res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Pais em que mora: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res">

    </div>
    <script>
        function checar() {
            var txtn = document.querySelector('#txtnac')
            var pais = txtn.textContent
            var res = document.querySelector('#res')
            res.innerHTML = `<p>Vivendo em ${pais}</p>` 
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Se você mora no ${pais} então você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Se você mora no ${pais} então você é Estrangeiro!</p>`
                }
        }
    </script>
</body>
</html>
